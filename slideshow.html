<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>One Page</title>
        <!-- CSS Bootstrap !-->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<script type="text/javascript" src="js/jquery-min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!-- CSS Personalizada !-->
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <!-- Fonte par Icones !-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
		

		

    </head>
    <body>

        
		<h1>Teste</h1>
	
			
		<!-- Carousel !-->	
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="img/slide1.jpg" alt="Primeiro Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Soluções em reparos para Notebook</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/slide2.jpg" alt="Segundo Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Soluções em desmontagem e limpeza de Notebook</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/slide3.jpg" alt="Terceiro Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Soluções em formatação e instalação de Windows e Linux</h5>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Próximo</span>
            </a>
        </div>
			
			
			
			
			




        <!-- Js Bootstrap !-->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery.counterup.min.js"></script>
        <script type="text/javascript" src="js/waypoints.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<!-- Latest compiled and minified Bootstrap JavaScript -->
		<script src="js/bootstrap.bundle.min.js"></script>
		<!-- Popper -->
		<script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
		integrity = "sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
		crossorigin = "anonymous">
        </script>
        <script type="text/javascript">
            $('.carousel').carousel({
                interval: 2500
            })
        </script>


    </body>

</html>
